<div class="p-0 my-chart">
    <ngx-charts-bar-vertical class="p-0"
        [scheme]="colorScheme()" 
        [results]="data" 
        [gradient]="gradient" 
        [xAxis]="showXAxis"
        [yAxis]="showYAxis" 
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel" 
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel" 
        [yAxisLabel]="yAxisLabel" 
        (select)="onSelect($event)"
    >
    </ngx-charts-bar-vertical> 
</div>
