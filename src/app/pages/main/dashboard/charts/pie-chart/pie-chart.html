
  <div class="p-0 my-chart">
    <ngx-charts-pie-chart
      [scheme]="colorScheme()"
      [results]="data"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>
</div>
