<form>
    <div class="row g-4 mx-4">
        <!-- input filde for Amc start Date  -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Amc Start Date <span class="error-color">*</span></label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Amc start Date"
                bsDatepicker
                [bsConfig]="datePickerConfig" 
            >
        </div>

        <!-- Ninth row -->
        <!-- input filde for Amc End-->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Amc End <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Purchased From"
                bsDatepicker
                [bsConfig]="datePickerConfig" 
            >
        </div>

        <!-- input filde for Status -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Status <span class="error-color">*</span></label>
            <ngx-select
                [items]="['Active', 'De-Active', 'Expire']"
                placeholder="Selet Status">
            </ngx-select>
        </div>

        <!-- input filde for Amc Company Alwd  -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Comp Alwd <span class="error-color">*</span></label>
            <input 
                type="number" 
                class="form-control" 
                placeholder="Enter Comp Alwd" 
            >
        </div>

        <!-- Tenth row -->
        <!-- input filde for Emp Alwd-->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Emp Alwd <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Purchased From"
            >
        </div>

        <!-- input filde for Grace Pmt Days -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Grace Pmt Days <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Grace Pmt Days">
        </div>

        <!-- input filde for Grace Renewal Days  -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Grace Renewal Days <span class="error-color">*</span></label>
            <input 
                type="number" 
                class="form-control" 
                placeholder="Enter Grace Renewal Days" 
            >
        </div>

        <!-- input filde for remarks 1 -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>remarks 1</label>
            <textarea
                class="form-control" 
                placeholder="Enter Enter Remarks 2" 
                formControlName="address"
                rows="1"
            ></textarea>
        </div>

        <!-- input filde for remarks 2-->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>remarks 2</label>
            <textarea
                class="form-control" 
                placeholder="Enter Enter Remarks 2" 
                formControlName="address"
                rows="1"
            ></textarea>
        </div>

         <!-- save buttom -->
        <div class="box-footer mt-4 d-flex justify-content-center">
            <button class="ms-1" mat-raised-button color="accent" type="submit">
                <mat-icon aria-hidden="false" aria-label="icon" fontIcon="upload"></mat-icon>
                SUBMIT
            </button>
        </div>
    </div>
</form>
