<form>
    <div class="row g-4 mx-4">
        <!-- Third row -->
        <!-- input filde for Serial No -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Serial Number <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Serial Number"
            >
        </div>

        <!-- input filde for Key Number -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Key Number <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Serial Number"
            >
        </div>

        <!-- input filde for Sale Date  -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Sale Date<span class="error-color">*</span></label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Sale Date" 
                bsDatepicker
                [bsConfig]="datePickerConfig"
            >
        </div>

    </div>
</form>
