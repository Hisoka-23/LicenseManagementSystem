<form>
    <div class="row g-4 mx-4">
        <!-- First row -->
        <!-- input filde for  -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Serial No <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Serial Number"
            >
        </div>  

        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Company Bill No. <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Company Bill Number"
            >
        </div>

        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Company Bill Date <span class="error-color">*</span></label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Bill Date" 
                bsDatepicker
                [bsConfig]="datePickerConfig"
            >
        </div>

        <!-- Second row -->
        <!-- input filde for Sale Price -->
         <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Sale No <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Sale No"
            >
        </div>

        <!-- input filde for Company Amc Rate -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Company Amc Rate <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Company Amc Rate"
            >
        </div>

        <!-- input filde for Company Amc Type -->
         <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Company Amc Type <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter  Company Amc Type"
            >
        </div>

        <!-- Third row -->
        <!-- input filde for Company Amc Price -->
         <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Company Amc Price <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Company Amc Price"
            >
        </div>

        <!-- input filde for Deact -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Deact <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Deact"
            >
        </div>

        <!-- input fild for nothing -->
         <div class="form-group col-xl-4 col-sm-4 col-12">
            
        </div>

        <!-- Fourth row -->
        <!-- input filde for Dealer Amc Rate -->
         <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Dealer Amc Rate <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Dealer Amc Rate"
            >
        </div>

        <!-- input filde for Dealer Amc Type -->
         <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Dealer Amc Type <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Dealer Amc Type"
            >
        </div>

        <!-- input filde for Dealer Amc Price -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Dealer Amc Price <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Dealer Amc Price"
            >
        </div>

        <!-- Fifth row -->
        <!-- input filde for Dealer Bill for no. -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Dealer Bill for no. <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Dealer Bill for Number"
            >
        </div>

        <!-- input filde for Dealer bill Date -->
         <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Dealer bill Date <span class="error-color">*</span></label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Bill Date" 
                bsDatepicker
                [bsConfig]="datePickerConfig"
            >
        </div>

        <!-- input filde for Dealer Payment status -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Dealer Payment Status <span class="error-color">*</span></label>
            <ngx-select
                [items]="[  'Yes', 'NO']"
                placeholder="Select Payment Status" ></ngx-select
            >
        </div>

        <!-- Sixth row -->
        <!-- input filde for Dealer Deactivation alwd -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Dealer Deactivation alwd <span class="error-color">*</span></label>
           <ngx-select
                [items]="[  'Yes', 'NO']"
                placeholder="Select Deactivation alwd" ></ngx-select>
        </div>

        <!-- save buttom -->
        <div class="box-footer mt-4 d-flex justify-content-center">
            <button class="ms-1" mat-raised-button color="accent" type="submit">
                <mat-icon aria-hidden="false" aria-label="icon" fontIcon="upload"></mat-icon>
                SUBMIT
            </button>
        </div>
    </div>
</form>
