<form>
    <div class="row g-4 mx-4">
        <!-- First row -->
        <!-- input filde for  -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Serial No <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Serial Number"
            >
        </div>  

        <div class="form-group col-xl-6 col-sm-6 col-12">

        </div>

        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Company Bill No. <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Company Bill Number"
            >
        </div>

        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Company Bill Date <span class="error-color">*</span></label>
            <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Bill Date" 
                bsDatepicker
                [bsConfig]="datePickerConfig"
            >
        </div>

        <!-- Second row -->
        <!-- input filde for Sale Price -->
         <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Sale No <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Sale No"
            >
        </div>

        <!-- input filde for Company Amc Rate -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Company Amc Rate <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Company Amc Rate"
            >
        </div>

        <!-- input filde for Company Amc Type -->
         <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Company Amc Type <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter  Company Amc Type"
            >
        </div>

        <!-- Third row -->
        <!-- input filde for Company Amc Price -->
         <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Company Amc Price <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Company Amc Price"
            >
        </div>

        <!-- input filde for Deact -->
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>Deact <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Deact"
            >
        </div>

        <div class="form-group col-xl-6 col-sm-6 col-12">
            
        </div>

        <!-- save buttom -->
        <div class="box-footer mt-4 d-flex justify-content-center">
            <button class="ms-1" mat-raised-button color="accent" type="submit">
                <mat-icon aria-hidden="false" aria-label="icon" fontIcon="upload"></mat-icon>
                SUBMIT
            </button>
        </div>
    </div>
</form>
