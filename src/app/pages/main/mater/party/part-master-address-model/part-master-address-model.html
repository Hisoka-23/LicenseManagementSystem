<form>
    <div class="row g-4 mx-4">
         <!-- input filde for Address Type -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Address Type <span class="error-color">*</span></label>
            <ngx-select
                [items]="['Office Address', 'Crossponding Address', 'Perment Address']"
                placeholder="Select Title" >
            </ngx-select>
        </div>

        <!-- input filde for Address 2 -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Address 1</label>
            <textarea
                class="form-control" 
                placeholder="Enter Address 1" 
                rows="1"
            ></textarea>
        </div>

        <!-- input filde for Address 2 -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Address 2</label>
            <textarea
                class="form-control" 
                placeholder="Enter Address 2" 
                rows="1"
            ></textarea>
        </div>

        <!-- input filde for Address  3 -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Address  3</label>
            <textarea
                class="form-control" 
                placeholder="Enter Address 3" 
                rows="1"
            ></textarea>
        </div>

        <!-- input filde for Country -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Country <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for State -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>State <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for City -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>City <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for LandMart -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Land Mart <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for Area -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Area <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for Pin -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Pin <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for STD Code -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>STD Code <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- save buttom -->
        <div class="box-footer mt-4 d-flex justify-content-center">
            <button class="ms-1" mat-raised-button color="accent" type="submit">
                <mat-icon aria-hidden="false" aria-label="icon" fontIcon="upload"></mat-icon>
                SUBMIT
            </button>
        </div>
    
    </div>
</form>
