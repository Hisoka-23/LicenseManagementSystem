<form>
    <div class="row g-4 mx-4">
        <!-- First row -->
        <!-- input filde for Category -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Category <span class="error-color">*</span></label>
            <ngx-select
                [items]="['BUSY DEALERS', 'PROSPECTED CUSTOMER', 'BUSY DEALERS', 'CBSE GOVT SCHOOL', 'CBSE PRIVATE SCHOOL', 'SUSHIL_MAILING']"
                placeholder="Select Category" >
            </ngx-select>
        </div> 

        <!-- input filde for Product -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Select Product <span class="error-color">*</span></label>
            <ngx-select
                [items]="['BUSY', 'ZPAY', 'EDUSYS', 'ZTIME2BUSY', 'ZTIMETRACK']"
                placeholder="Select Product" >
            </ngx-select>
        </div>

        <!-- input filde for Title -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Select Title <span class="error-color">*</span></label>
            <ngx-select
                [items]="['MR', 'MRS', 'M/S']"
                placeholder="Select Title" >
            </ngx-select>
        </div>

        <!--  -->
        <!-- input filde for Party Name -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Party Name <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Party Name"
            >
        </div>

        <!-- input filde for Mobile -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Mobile <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Mobile"
            >
        </div>

        <!-- input filde for Phone -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Phone <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for Contact Person -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Contact Person <span class="error-color">*</span></label>
            <input 
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

        <!-- input filde for Mobile No -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Mobile No <span class="error-color">*</span></label>
            <input 
                type="number"
                class="form-control"
                placeholder="Enter Mobile Number"
            >
        </div>

        <!-- input filde for Email ID -->
        <div class="form-group col-xl-4 col-sm-4 col-12">
            <label>Email ID <span class="error-color">*</span></label>
            <input 
                type="email"
                class="form-control"
                placeholder="Enter Phone Number"
            >
        </div>

                <!-- save buttom -->
        <div class="box-footer mt-4 d-flex justify-content-center">
            <button class="ms-1" mat-raised-button color="accent" type="submit">
                <mat-icon aria-hidden="false" aria-label="icon" fontIcon="upload"></mat-icon>
                SUBMIT
            </button>
        </div>
       
    </div>
</form>
