<div class="mx-4 my-1 border-0" >

    <div class="col-md-12 mb-2 mt-1" >

        <ngx-datatable #customer class="material" [rows]="apiResponse" [columnMode]="ColumnMode.force"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="" false
            [count]="apiResponse.length" [offset]="0" [limit]="9" (page)="onPageChange($event)"
            (sorts)="onSortChange($event)" style="border-radius: 1.5%;">

            <!-- Product Name -->
            <ngx-datatable-column *ngFor="let c of columnDefs" [prop]="c.prop" [name]="c.header" [sortable]="c.sortable"
                [width]="c.width">

                <ng-template ngx-datatable-header-template>
                    <span class="tableHeader">{{ c.header }}</span>
                </ng-template>

                <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                    {{ value }}
                </ng-template>

            </ngx-datatable-column>

        </ngx-datatable>

    </div>

</div>
