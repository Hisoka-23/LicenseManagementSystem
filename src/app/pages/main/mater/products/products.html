<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Product List
            </div>
            <div class="card-body">
                <table class="table table-border">
                    <thead>
                        <tr>
                            <th>S No</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                       @for (item of apiResponse; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.ProductName}}</td>
                            <td>{{item.Description}}</td>
                            <td>{{item.ActiveSince}}</td>
                        </tr>
                       }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
